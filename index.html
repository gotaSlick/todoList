<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>

    <div class="todoForm">
      <!-- onclick attribute with its function from script.js -->
      <!-- <button onclick="handlers.toggleAll()">Toggle All</button> -->
      <button type="button" class="btn btn-outline-success" onclick="handlers.toggleAll()">Toggle All</button>
      <!-- first goes the name of the object then . and then the name of the method.-->
    </div>


    <!-- Old v <button onclick="handlers.addTodo()">Add</button> -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-outline-secondary" onclick="handlers.addTodo()">Add</button>
      </div>
      <input id="addTodoTextInput" type="text" class="form-control" placeholder="Add a todo">
    </div>


    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-outline-secondary" onclick="handlers.changeTodo()">Change Todo</button>
      </div>
      <input id="changeTodoPositionInput" type="number" placeholder="Choose which">
      <input id="changeTodoTextInput" type="text" class="form-control" placeholder="Todo to change">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-outline-secondary" onclick="handlers.deleteTodo()">Delete Todo</button>
      </div>
      <input id="deleteTodoPositionInput" type="number" placeholder="Choose todo to delete">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-outline-secondary" onclick="handlers.toggleCompleted()">Toggle Completed</button>
      </div>
      <input id="toggleCompletedPositionInput" type="number" placeholder="Which one?">
    </div>

    <ul>

    </ul>

  </div>
  <script src="todoList.js"></script>
</body>

</html>
